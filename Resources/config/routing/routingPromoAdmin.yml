adminPromo_show:
    pattern:  /{id}/show
    defaults: { _controller: "fidiEcommerceBundle:PromoAdmin:show" }

adminPromo_new:
    pattern:  /new
    defaults: { _controller: "fidiEcommerceBundle:PromoAdmin:new" }

adminPromo_create:
    pattern:  /create
    defaults: { _controller: "fidiEcommerceBundle:PromoAdmin:create" }
