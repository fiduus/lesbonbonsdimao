adminPromo_edit:
    pattern:  /{id}/edit
    defaults: { _controller: "fidiEcommerceBundle:PromoAdmin:edit" }

adminPromo_update:
    pattern:  /{id}/update
    defaults: { _controller: "fidiEcommerceBundle:PromoAdmin:update" }
